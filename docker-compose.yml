services:
  poker-server:
    build: .
    container_name: multiplayer-poker-texas-holdem-server
    user: "1000:1000"
    ports:
      - "${SERVER_PORT:-8081}:8081"
    volumes:
      - ./data:/app/data
      - ./src:/app/src
    environment:
      - DB_PATH=${DB_PATH:-/app/data/poker.db}
      - JAVA_OPTS=${JAVA_OPTS:--Xmx512m -Xms256m}
    env_file:
      - .env
