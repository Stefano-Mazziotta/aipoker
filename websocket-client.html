<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Game Client - WebSocket</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 900px;
            width: 100%;
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .subtitle {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .main-content {
            display: flex;
            height: 600px;
        }
        
        .messages-panel {
            flex: 1;
            padding: 20px;
            background: #f8f9fa;
            overflow-y: auto;
            border-right: 2px solid #dee2e6;
        }
        
        .control-panel {
            width: 350px;
            padding: 20px;
            background: white;
        }
        
        .message {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message.event {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
        }
        
        .message.command {
            background: #f3e5f5;
            border-left: 4px solid #9c27b0;
        }
        
        .message.error {
            background: #ffebee;
            border-left: 4px solid #f44336;
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.85em;
            color: #666;
        }
        
        .message-content {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
        
        .status {
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
            text-align: center;
        }
        
        .status.connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #495057;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            resize: vertical;
            min-height: 80px;
            font-family: 'Courier New', monospace;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }
        
        .quick-commands {
            margin-top: 20px;
        }
        
        .quick-commands button {
            margin-bottom: 8px;
            padding: 8px;
            font-size: 14px;
        }
        
        .timestamp {
            font-size: 0.75em;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üé¥ Texas Hold'em Poker</h1>
            <p class="subtitle">WebSocket Client</p>
        </header>
        
        <div class="main-content">
            <div class="messages-panel" id="messages">
                <div class="message">
                    <div class="message-header">
                        <span>üìù System</span>
                        <span class="timestamp" id="initTime"></span>
                    </div>
                    <div class="message-content">Welcome! Connect to the poker server to start playing.</div>
                </div>
            </div>
            
            <div class="control-panel">
                <div id="status" class="status disconnected">
                    Disconnected
                </div>
                
                <div class="input-group">
                    <label>WebSocket URL</label>
                    <input type="text" id="wsUrl" value="ws://localhost:8081/ws/poker" />
                </div>
                
                <button id="connectBtn" onclick="connect()">Connect</button>
                
                <div class="input-group" style="margin-top: 20px;">
                    <label>Command</label>
                    <textarea id="command" placeholder="Enter command (e.g., REGISTER alice 1000)"></textarea>
                </div>
                
                <button id="sendBtn" onclick="sendCommand()" disabled>Send Command</button>
                
                <div class="quick-commands">
                    <strong style="display: block; margin-bottom: 10px;">Quick Commands:</strong>
                    <button onclick="quickCommand('HELP')">HELP</button>
                    <button onclick="quickCommand('REGISTER player' + Date.now() + ' 1000')">Register Player</button>
                    <button onclick="quickCommand('LEADERBOARD')">Leaderboard</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let ws = null;
        
        // Initialize timestamp
        document.getElementById('initTime').textContent = new Date().toLocaleTimeString();
        
        function connect() {
            const url = document.getElementById('wsUrl').value;
            const status = document.getElementById('status');
            const connectBtn = document.getElementById('connectBtn');
            const sendBtn = document.getElementById('sendBtn');
            
            try {
                ws = new WebSocket(url);
                
                ws.onopen = () => {
                    status.className = 'status connected';
                    status.textContent = '‚úì Connected';
                    connectBtn.textContent = 'Disconnect';
                    connectBtn.onclick = disconnect;
                    sendBtn.disabled = false;
                    addMessage('system', 'Connected to ' + url);
                };
                
                ws.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        addMessage(data.type || 'event', data.content || JSON.stringify(data, null, 2));
                    } catch (e) {
                        addMessage('response', event.data);
                    }
                };
                
                ws.onerror = (error) => {
                    addMessage('error', 'WebSocket error: ' + error);
                };
                
                ws.onclose = () => {
                    status.className = 'status disconnected';
                    status.textContent = 'Disconnected';
                    connectBtn.textContent = 'Connect';
                    connectBtn.onclick = connect;
                    sendBtn.disabled = true;
                    addMessage('system', 'Connection closed');
                };
                
            } catch (error) {
                addMessage('error', 'Connection failed: ' + error.message);
            }
        }
        
        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }
        
        function sendCommand() {
            const command = document.getElementById('command').value.trim();
            if (!command || !ws || ws.readyState !== WebSocket.OPEN) {
                return;
            }
            
            // Send as JSON message with command field
            const message = JSON.stringify({ command: command });
            ws.send(message);
            addMessage('command', command);
            document.getElementById('command').value = '';
        }
        
        function quickCommand(cmd) {
            document.getElementById('command').value = cmd;
            sendCommand();
        }
        
        function addMessage(type, content) {
            const messagesPanel = document.getElementById('messages');
            const message = document.createElement('div');
            message.className = 'message ' + type;
            
            const header = document.createElement('div');
            header.className = 'message-header';
            
            const icon = {
                'system': '‚öôÔ∏è',
                'event': 'üéÆ',
                'command': 'üì§',
                'response': 'üì•',
                'error': '‚ùå',
                'welcome': 'üëã'
            }[type] || 'üìù';
            
            header.innerHTML = `
                <span>${icon} ${type.charAt(0).toUpperCase() + type.slice(1)}</span>
                <span class="timestamp">${new Date().toLocaleTimeString()}</span>
            `;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            message.appendChild(header);
            message.appendChild(contentDiv);
            messagesPanel.appendChild(message);
            messagesPanel.scrollTop = messagesPanel.scrollHeight;
        }
        
        // Allow Enter to send command (Ctrl+Enter for newline)
        document.getElementById('command').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.ctrlKey) {
                e.preventDefault();
                sendCommand();
            }
        });
    </script>
</body>
</html>
